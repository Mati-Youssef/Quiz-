<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/main.css">
    <title>Quiz</title>
</head>

<body>
    <section class="section1">
        <div class="d-flex  justify-content-center align-items-center h-100 " id="card">
            <div class="card col-6  ">
                <div class="card-header w-100">
                    <h5> Quiz AWS-Certified-Cloud-Practitioner_Sample-Questions :</h5>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Please don't forget to put your name</h5>
                    <label for="name" id="labelName">name :</label><br>
                    <input type="text" name="name" id="name">
                </div>
                <div class="card-footer"><button class="btn btn-primary" onclick="timer()" id="go">Go</button></div>
            </div>
        </div>
        <div id="timer" style="display: none;">15</div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
